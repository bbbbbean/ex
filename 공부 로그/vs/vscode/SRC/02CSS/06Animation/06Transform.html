<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 150px;
            height: 150px;
            position: relative;
            /* 원근법 설정 */
            /* 눈앞에서 펼쳐지는 효과 없애기 위해 높이 */
            perspective: 1000px;
        }
        .container>.item{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* background-color: khaki; */
            transition: 1s;
            /* 자식 요소들에게 3d효과를 전파 */
            transform-style: preserve-3d;
        }
        .item>.front,
        .item>.back{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;

            /* 회전시 뒷면 : 표시안함 */
            backface-visibility: hidden;
        }
        .item>.front{
            background-color: khaki;
        }
        .item>.back{
            background-color: lightcoral;
            transform: rotateY(180deg);
        }
        .container:hover .item{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
