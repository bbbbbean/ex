<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 0;
        }
        .wrapper{
            width: 1280px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid;
            padding: 10px;
        }
        .parent{
            height: 150px;
            /* 너비 설정 x시 content 너비가 기본값 */
            display: flex;
            /* 수평배치 : center, right, left, space-between, space-evenly, space-around */
            /* 컨테이너를 기준으로 간격을 주니까 justify-content */
            /* 아이템 간 사이에 간격을 주지 않음 : center, right, left */
            /* 아이템 간 사이에 간격을 줌 : space-between, space-evenly, space-around */
            justify-content: center;
            /* item간 여백 없는 배열 설정시 gap option 사용가능  */
            gap: 10px;

            /* 수직배치 : start, end, center, flex-start, flex-end */
            /* 아이템을 기준으로 정렬을 하니까 lign-items*/
            align-items: center;
            /* 방향 지정 : row, column - row-reverse, column-reverse */
            /* 기본 방향은 row */
            flex-direction: row;

            border: 1px solid;
        }
        .parent>.child{
            /* height: 40px; */
            width: 100px;

            border: 1px solid salmon;
        }
        .parent>.child:first-child{
            /* height 설정 */
            /* align-self : 개인 설정 */
            /* stretch : 부모 영역에 맞게 늘어남 */
            align-self: stretch;
        }
        .parent>.child:nth-child(2){
            /* height 설정 */
            align-self: stretch;
        }
        .parent>.child:nth-child(3){
            /* height 설정 */
            /* 따로 높이 설정 가능 */
            /* 위로 붙음 */
            align-self: flex-start;
            height: 30px;
        }
        .parent>.child:nth-child(4){
            /* height 설정 */
            /* 따로 높이 설정 가능 */
            /* 아래로 붙음 */
            align-self: flex-end;
        }


        .parent2{
            display: flex;
            justify-content: space-evenly;

            align-items: center;
            flex-direction: row;
            /* flex 기본 설정 : 자식태그의 크기는 부모태그로 한정된다 */
            /* 부모 크기 초과 불가, 공평하게 분배 */
            /* width를 유지하고 다음 라인으로 넘겨주려면? wrap*/
            /* 기본값 : nowrap */
            /* flex-wrap: wrap; */
            gap: 10px;
            padding: 15px;

            border: 1px solid;
        }
        .parent2>.child2{
            border: 1px solid;
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 정렬 확인 -->
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <!-- flow item 배치 확인 -->
        <div class="parent2">
            <div class="child2">1</div>
            <div class="child2">2</div>
            <div class="child2">3</div>
            <div class="child2">4</div>
            <div class="child2">5</div>
            <div class="child2">6</div>
            <div class="child2">7</div>
            <div class="child2">8</div>
            <div class="child2">9</div>
            <div class="child2">10</div>
            <div class="child2">11</div>
            <div class="child2">12</div>
            <div class="child2">13</div>
            <div class="child2">14</div>
            <div class="child2">15</div>
            <div class="child2">16</div>
            <div class="child2">17</div>
            <div class="child2">18</div>
            <div class="child2">19</div>
            <div class="child2">20</div>
        </div>
    </div>
</body>
</html>
