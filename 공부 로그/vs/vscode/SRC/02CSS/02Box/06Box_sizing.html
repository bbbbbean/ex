<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            /* 설정 시 border-box를 기준으로 너비,높이가 잡힘 */
            /* 설정 X시 너비 높이 고정에 늘어나는 모양으로 잡힘 == 사이즈 계산이 번거로움 */
            box-sizing: border-box;
        }
        body{}
        div{
            width: 100px; height: 100px;
            background-color: rgb(255, 241, 39);
            padding: 10px;
            border: 5px solid;
            margin: 20px;
        }
        div:hover{
            background-color: rgb(255, 215, 39);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
