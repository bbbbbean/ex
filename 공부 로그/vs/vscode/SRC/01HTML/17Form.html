<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        * {
            box-sizing: border-box;
            font-size : .9rem;
        }
        body{
            padding : 0;
            margin : 0;
        }
        a{
            text-decoration: none;
            color : black;
        }

        form{
            margin: 150px auto 0;
            width: 380px;
            min-height: 430px;
            background-color: #f1f4f7;
            border-radius: 3px;
        }
        .find>a{
            color: gray;
        }
        .find>a:hover{
            color: orange;
        }
        .idpw{
            line-height: 33px;
        }
        .line{
            width: 103%;
            height: 1px;
            background-color: rgb(85, 129, 248);
        }
        
    </style>

</head>

<body>

    <form action="/test.jsp" method="get" class="p-5">
        <div>
            <img src="./images/log-in-outline.svg" style="width: 35px; margin-left: -5px;" alt="이미지로고">
        </div>
        <div class="mb-2 row">
            <h2 class="fw-bold fs-1 col-3">Login</h2>
        </div>
        <div class="line mb-4"></div>
        <div class="row mb-1">
            <label for="" class="col-3 idpw">아이디</label>
            <input type="text" name="username" class="col form-control" placeholder="아이디를 입력하세요"/>
        </div>
        <div class="row mb-3">
            <label for="" class="col-3 idpw">패스워드</label>
            <input type="password" name="username" class="col form-control" placeholder="비밀번호를 입력하세요"/>
        </div>
        <div class="mb-4">
            <input id="keep-login" type="checkbox">
            <label for="keep-login">로그인 상태를 유지</label>
        </div>
        <div class="row mb-1">
            <label for=""></label>
            <button class="btn btn-primary on">로그인</button>
        </div>
        <div class="row on">
            <label for=""></label>
            <button class="btn btn-secondary on">회원가입</button>
        </div>
        <div class="row mt-4 find">
            <a href="javascript:void(0)" class="col-6 text-center">아이디 찾기</a>            
            <a href="javascript:void(0)" class="col-6 text-center">비밀번호 찾기</a>            
        </div>
    </form>

</body>

</html>
