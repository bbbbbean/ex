    <script>
        // document(dom) : 객체, object / 문서 내에 저장해야 하는 데이터는 dom객체에 저장
        // 구조를 포함한 문자열을 전달 가능
        // html 태그를 적용 시킬 수 있음
        document.write("<h1>HELLOWORLD</h1>")
        document.write("<h2>HELLOWORLD</h2>")
        document.write("<h3>HELLOWORLD</h3>")
    </script>

    <!-- document.write는 많이 안씀. 왜? 기존 내용을 날리고 덮어쓰기가 됨 -->
    <!-- 제한적으로 쓰게 됨 -->
    <button onclick="document.write('abcd')">ADD</button>
