<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .wrapper{
            /* width: 1280px; */
            height: 900px;
            border: 1px solid;
            margin: 0 auto;
            padding: 10px;
        }
        .wrapper>.parent{
            width: 100%;
            height: 150px;
            border: 1px solid;

            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .wrapper>.parent>.child{
            border: 1px solid;
        }
        .wrapper>.parent>.child:first-child{
            /* 반응형에 사용 */

            /* flex 아이템의 증가 비율 설정 */
            /* 기본값 0 (증가하지 않음) */
            /* 전체중에 차지하는 비율 */
            /* 1:1:1:1:1 , 2:1:2:1:1 등등 비율 설정 가능 */
            flex-grow: 2;
        }
        .wrapper>.parent>.child:nth-child(2){
            /* flex 아이템의 감소 비율 설정 */
            /* 0 : vp가 본인 크기보다 작아져도 감소하지 않음 */
            /* 1 : 기본값, vp가 본인 크기보다 작아지면 너비에 따라 감소 */
            flex-shrink: 1;
            /* flex-shrink : 기본 크기(flex-basis) 전제 */
            flex-basis: 400px;

        }
        .wrapper>.parent>.child:nth-child(3){
            flex-shrink: 0;
            flex-basis: 800px;
        }
        .wrapper>.parent>.child:nth-child(4){
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .wrapper>.parent>.child:last-child{
            flex-shrink: 0;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </div>
</body>
</html>
