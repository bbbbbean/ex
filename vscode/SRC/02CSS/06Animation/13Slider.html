<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 구글 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* 아이콘 설정 */
        /* 아이콘 링크랑 설정하고 나면 태그 속 문자로 아이콘 불러오기 가능 */
        /* 공백은 _로 처리 */
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
        }

        *{box-sizing: border-box;}
        body{margin: 0;}
        .slider-block{
            width: 1200px;
            height: 150px;
            margin: 0 auto;
            background-color: black;
            /* border: 1px solid; */

            display: flex;
            align-items: center;

            overflow: hidden;

            /* 버튼을 위한 포지셔닝 */
            position: relative;
        }
        .slider-block>.slider-wrapper{
            width: 3000px;
            height: 80px;

            display: flex;
            justify-content: left;
            align-items: center;
            gap: 10px;

            padding: 0 20px;

            position: relative;
            transition: 2s;

            /* border: 1px solid; */
        }
        .slider-block>.slider-wrapper>.item{
            width: 100px;
            height: 60px;
            background-color: blue;
            border: 2px solid rgb(251, 255, 39);
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            line-height: 52px;
        }

        .slider-block>input[type="radio"]{
            display: none;
        }

        .slider-block>label{
            width: 25px;
            height: 25px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            color: #ff0000;

            position: absolute;
            z-index: 20;
            cursor: pointer;
        }
        .slider-block>label.prev{
            left: 5px;
        }
        .slider-block>label.next{
            right: 5px;
        }

        /* 이벤트 처리 */
        .slider-block>input[type="radio"]#r-next:checked~.slider-wrapper{
            left: -1000px;
        }
        .slider-block>input[type="radio"]#r-prev:checked~.slider-wrapper{
            left: 0;
        }


    </style>
</head>
<body>
    <div class="slider-block">
        <input type="radio" id="r-prev" name="sliderbtn" checked>
        <input type="radio" id="r-next" name="sliderbtn">
        <label for="r-prev" class="prev"><span class="material-symbols-outlined">Keyboard_Double_Arrow_left</span></label>
        <label for="r-next" class="next"><span class="material-symbols-outlined">Keyboard_Double_Arrow_right</span></label>
        <div class="slider-wrapper">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
        </div>
    </div>
</body>
</html>
