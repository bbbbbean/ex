<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        div{width: 100px; height: 500px; border: 1px solid; margin: 10px 30px; display: inline-block;}
        img{
            width: 100%; height: 100px;
            border: 1px solid;
            position: relative;
            left: 0;
            top: 0;
            /* 이벤트에서 지연 하나, 여기서 지연 하나 걸 수 있음 */
            transition: .8s;
        }
        div:hover img{
            top:400px;
            transition: .2s;
        }
    </style>
</head>
<body>
    <div><img src="https://cdn.pointe.co.kr/news/photo/202107/4159_10727_3352.png" alt=""></div>
    <div><img src="https://hamzzi.net/data/editor/2210/ac4b84f8587a9bddd6335fe955777ef2_1665540768_5604.jpg" alt=""></div>
    <div><img src="https://img.famtimes.co.kr/news/photo/202012/502141_3167_2850.png" alt=""></div>
    
</body>
</html>
