<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sitemenu{padding: 20px; position: relative;}
        .sitemenu>input[type="checkbox"]{
            display: none;
        }
        .sitemenu>label{}
        .sitemenu>label>span{
            display: block;
            width: 35px;
            height: 3px;
            background-color: orchid;
            border-radius: 2px;
            margin: 8px;
            transition: .5s;
        }
        .sitemenu>input[type="checkbox"]:checked+label>span:nth-child(1){
            transform: translateY(11px) rotate(45deg);
            background-color: #fff;

            /* 강사님 */
            /* transform: translateY(8px) rotate(45deg); */
        }
        .sitemenu>input[type="checkbox"]:checked+label>span:nth-child(2){
            /* background-color: rgba(0,0,0,0); */
            /* transition:0s; */

            /* 강사님 */
            width: 0;
            opacity: 0;

        }
        .sitemenu>input[type="checkbox"]:checked+label>span:nth-child(3){
            transform: translateY(-11px) rotate(-45deg);
            background-color: #fff;

            /* 강사님 */
            /* transform: translateY(-8px) rotate(-45deg); */
        }

        .site-block{
            position: absolute;
            top: 8px;
            left: 8px;
            width: 0;
            height: 0;
            background-color: orchid;
            opacity: .7;
            z-index: -2;
            /* display는 구조상 지워버림 */
            /* display: none; */
            /* visibility : 구조는 건들지 않고 숨김처리만 해줌 */
            visibility: hidden;
            /* transition : 크기에 대한 지연, 전후 작업에 크기차이가 없다면 먹히지 않음 */
            transition: .5s;
        }
        .sitemenu>input[type="checkbox"]:checked~.site-block{
            /* 바로 밑에 있지 않은 태그 부를 때 : ~ */
            visibility: visible;
            height: 500px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="sitemenu">
        <input type="checkbox" id="chk">
        <label for="chk">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="site-block"></div>
    </div>
</body>
</html>
