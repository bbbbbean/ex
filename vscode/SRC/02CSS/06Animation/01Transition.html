<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{width: 100px; height: 50px; margin: 10px; background-color: lemonchiffon;}
        div:hover{
            width: 500px; height: 300px;
        }
        div:nth-child(1){transition: .5s;}
        div:nth-child(2){transition: 1s;}
        div:nth-child(3){transition: 2s;}
        div:nth-child(4){transition: 3s;}
        div:nth-child(5){transition: 10s;}

        p{
            /* border: 1px solid; */
            height: 35px;
            width: 200px;
            box-sizing: border-box;
        }
        p>input[type="text"]{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            outline: none;
            border: 0;
            font-size: 1.3rem;
            padding-left: 10px;
            box-sizing: border-box;
        }
        p>span{
            display: block;
            width: 0;
            height: 1px;
            background-color: palegreen;
            background: linear-gradient(to left,red,orange,blue);
            /* 기본속성으로 넣으면 이벤트 on, off 모두에 지연효과 적용 */
            transition: 1s;
        }
        p>input[type="text"]:focus+span{
            width: 100%;
            /* 그라데이션, (방향지정, 색지정) */
            background: linear-gradient(to right,red,orange,blue);
            /* 해당 태그에 지연효과를 넣으면 해당 효과시에만 효과적용 */
        }
    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <hr/>
    <p>
        <input type="text">
        <span></span>
    </p>
</body>
</html>
