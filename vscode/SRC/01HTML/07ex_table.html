<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .tbl_tea{
            border: 1px solid;
        }
        .tbl_tea td{
            border: 1px solid red;
            text-align: center;
            padding: 5px 10px;
        }
        .tea_cap{
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .tea_subtitle{
            font-weight: bold;
        }
    </style>
    <table class="tbl_tea">
        <caption class="tea_cap">표예제</caption>
        <tr>
            <td colspan="6" style="font-weight: bold; font-size: 1.2rem;">한국의 차</td>
        </tr>
        <tr>
            <td rowspan="6" class="tea_subtitle">뿌리차</td>
            <td>인삼차</td>
            <td rowspan="9" class="tea_subtitle">과일차</td>
            <td>수정과</td>
            <td rowspan="5" class="tea_subtitle">잎차</td>
            <td>뽕잎차</td>
        </tr>
        <tr>
            <td>당귀차</td>
            <td>유자차</td>
            <td>감잎차</td>
        </tr>
        <tr>
            <td>생강차</td>
            <td>구기자차</td>
            <td>솔잎차</td>
        </tr>
        <tr>
            <td>칡차</td>
            <td>대추차</td>
            <td>국화차</td>
        </tr>
        <tr>
            <td>둥굴레차</td>
            <td>오미자차</td>
            <td>이슬차</td>
        </tr>
        <tr>
            <td>마차</td>
            <td>매실차</td>
            <td rowspan="4" class="tea_subtitle">기타</td>
            <td>두충차</td>

        </tr>
        <tr>
            <td rowspan="3" class="tea_subtitle">곡물차</td>
            <td>보리차</td>
            <td>모과차</td>
            <td>영지버섯차</td>
        </tr>
        <tr>
            <td>옥수수차</td>
            <td>산수유차</td>
            <td>귤강차</td>
        </tr>
        <tr>
            <td>현미차</td>
            <td>탕자차</td>
            <td>쌍화차</td>
        </tr>
    </table>
    <hr/>
    <style>
        .tbl_sns td{
            border: 1px solid;
            margin: 0;
            width: 120px;
            padding: 5px 0;
        }
        .top_sub td{
            text-align: center;
        }
    </style>
    <table class="tbl_sns">
        <caption>주요 SNS 서비스별 이용율 (%)
            <tr class="top_sub">
                <td></td>
                <td>페이스북</td>
                <td>카카오스토리</td>
                <td>밴드</td>
                <td>인스타그램</td>
                <td>트위터</td>
            </tr>
            <tr>
                <td>2015년</td>
                <td>77.1</td>
                <td>58.3</td>
                <td>32.4</td>
                <td>16.7</td>
                <td>22.1</td>
            </tr>
            <tr>
                <td>2016년</td>
                <td>73.8</td>
                <td>51.0</td>
                <td>41.0</td>
                <td>28.1</td>
                <td>14.7</td>
            </tr>
        </caption>
    </table>
</body>
</html>
