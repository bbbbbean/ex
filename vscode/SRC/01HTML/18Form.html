<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 공통부분, common 설정 */
        *{
            font-size: .9rem;
        }
        a{
            /* 밑줄 삭제 */
            text-decoration: none;
            color: black;
            border: 1px solid gray;
            display: block;
            height: 100%;
            width: 100%;
            max-width: 80px;
            line-height: 35px;
            text-align: center;
            font-size: .8rem;
        }
        body{
            /* 여백 삭제 */
            margin: 0;
            padding: 0;
        }
        form{
            width: 380px;
            border: 1px solid rgb(0, 0, 0);
            /* 수평 가운데 배치 */
            margin: 50px auto;
            /* padding: 15px; */
        }
        form>.row{
            margin: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 5px;
            height: 35px;
        }
        form>.row>label{
            /* label : 인라인 태그 > 너비 잡고싶으면 block 지정 */
            /* 수평배치에 많이 쓰임, 하위 자식에게 display: flex;주고 위치 조정 */
            display: block;
            min-width: 85px;
            height: 100%;
            /* 상위 태그의 높이와 맞추면 중간정렬 */
            line-height: 35px;
        }
        form>.row>input[type="text"],
        form>.row>input[type="password"],
        form>.row>select
        {
            height: 100%;
            width: 100%;
            outline: none;
            border-radius: 0;
            border: 1px solid gray;
        }
        form>.row.header{
            height: 15px;
            margin: 0;
            background-color: black;
        }
        form>.row.title{
            justify-content: center;
        }
        form>.row.title>h4{
            font-size: 1.5rem;
        }
        form>.row.line{
            height: 1px;
            background-color: gray;
            margin: 10px 0 25px;
        }
        form>.row.agree{
            height: 20px;
        }
        form>.row.agree>label{
            height: 100%;
            line-height: 18px;
        }
        form>.row.btn-group{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form>.row.btn-group>button,
        form>.row.btn-group>input[type="submit"]
        {
            width: 100%;
            height: 100%;
            border-radius: 0;
            outline: none;
            border: 0;
            cursor: pointer;
            color: #fff;
            background-color: #000;
        }


    </style>
</head>
<body>
    <form action="/test.jsp" method="get">
        <div class="row header">
            <!-- 헤더 -->
        </div>
        <div class="row title">
            <!-- title -->
            <h4>회원가입</h4>
        </div>
        <div class="row line"></div>
            <div class="row">
                <label for="">아이디</label>
                <input type="text" name="userid">
                <a href="javascript:void(0)">중복확인</a>
            </div>

            <div class="row">
                <label for="">비밀번호</label>
                <input
                type="text"
                pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$"
                name="password"
                oninvalid="this.setCustomValidity('8자 이상 25자 이하 영문 소문자 혹은 대문자, 숫자를 1개 이상 포함하셔야됩니다.')"
                required>
                <!--
                유효성 체크는 js에서 사용하는게 더 유용
                ^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$
                문자열 해석
                ^ : 문자열, 행의 처음을 의미 - 시작
                $ : 문자열, 행의 끝을 의미 - 끝
                (): 하나의 식(묶는 단위) - 여기는 식이 2개 (?=.*[a-zA-Z]),(?=.*[0-9])
                {}: 길이 - {8,25} 8 <= 문자 <= 25
                ?= : 전방 탐색 - 왼쪽에서 오른쪽으로
                ?<= : 후방 탐색 - 오른쪽에서 왼쪽으로
                . : 한개의 문자와 일치한다 - 모든 문자 (길이 1)
                * : 0개 이상의 문자를 포함한다 - 모든 문자 (길이 제한 없음)
                [a-zA-Z] : 알파벳 a-z or A-Z까지 탐색
                [0-9] : 숫자 0-9까지 탐색
                ====================================================================
                (?=.*[a-zA-Z]) : 앞에서부터, 하나이상 n개이하의 a-z, A-Z문자를 찾겠다
                (?=.*[0-9]) : 앞에서부터, 하나 이상 n개 이하의 숫자 0-9를 찾겠다
                . : 전방 탐색의 결과가 하나 이상 존재해야함
                {8,25} : 길이 제한
                -->
            </div>
            <div class="row">
                <label for=""></label>
                <input type="password" name="re-password" placeholder="비밀번호 재확인" readonly>
            </div>

            <div class="row">
                <label for="">이름</label>
                <input type="text" name="username">
            </div>

            <div class="row">
                <label for="">주소</label>
                <input type="text" name="zipcode">
                <a href="javascript:void(0)">우편번호</a>
            </div>
            <div class="row">
                <label for=""></label>
                <input type="text" name="addr1">
            </div>
            <div class="row">
                <label for=""></label>
                <input type="text" name="addr2">
            </div>

            <div class="row">
                <label for="">휴대전화</label>
                <select name="phon1">
                    <option value="010">010</option>
                    <option value="011">011</option>
                </select>
                <input type="text" pattern="[0-9]{3,4}">
                <input type="text" pattern="[0-9]{4}">
            </div>
            <div class="row">
                <label for="">전화번호</label>
                <select name="phon2">
                    <option value="053">053</option>
                    <option value="054">054</option>
                </select>
                <input type="text" pattern="[0-9]{3,4}">
                <input type="text" pattern="[0-9]{4}">
            </div>

            <div class="row">
                <label for="">이메일</label>
                <input type="text" name="email">
                <select>
                    <option value="">@naver.com</option>
                    <option value="">@daum.net</option>
                </select>
            </div>

            <div class="row">
                <label for="">생년월일</label>
                <input type="radio" name="cal" value="1"> 양력
                <input type="radio" name="cal" value="0"> 음력
            </div>
            <div class="row">
                <select>
                    <option value="">2025</option>
                </select>
                <select>
                    <option value="">01</option>
                </select>
                <select>
                    <option value="">27</option>
                </select>
            </div>

            <hr/>
            <div class="row agree">
                <input type="checkbox" name="email-recv">
                <label for="">광고/이벤트 이메일 수신을 동의합니다.</label>
            </div>
            <div class="row agree">
                <input type="checkbox" name="sms-recv">
                <label for="">광고/이벤트 SMS 수신을 동의합니다.</label>
            </div>

            <div class="row btn-group">
                <input type="submit" value="가입 취소">
                <button>회원가입</button>
            </div>
    </form>
</body>
</html>
