<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문서 양식, 사용자로부터 입력값을 받아 요청 처리 가능(ex. 회원가입) -->
    <!-- 중요~~~~ 백엔드랑 연결됨 -->
    <!-- action : 폼 안에 작성한 내용을 어디로 보낼지 지정하는 코드, 서버 위치 지정/결정 -->
    <!-- method : 폼에서 작성된 내용을 어떻게 전달할 것인지, 해당 방식에 따라 단순 내용전달, 메타적 전달, 업로드 등 가능 -->
    <!-- get : url에 실려서 전달됨 > 전달하는 데이터가 민감하지 않은, 중요하지 않은 데이터들 (ex. 페이지 번호) -->
    <!-- 민감한 데이터 : 숨겨서 전달, 포스트 방식? -->

    <!--
    form : 사용자로부터 특정 정보를 받아 서버로 전달하는데 사용되는 태그
    action Attribute : 전달받는 서버  URI
    method Attribute : 서버로 요청하는 방식
        - get       : 사용자 요청 정보를 Query string 방식으로 전당 (기본값)
        - post      : 사용자 요청 정보를 Request body(payload)로 전달
        - put       : 
        - patch     :
        - delete    :
    -->
    <form action="/test.jsp" method="get">
        <div>
            <!-- 헤더 -->
        </div>
        <div>
            <!-- title -->
            <h4>회원가입</h4>
        </div>
        <hr/>
        <!-- 1. 라벨과 입력란, 버튼 -->
        <div>
            <!-- 입력란에 부여되는 이름 -->
            <label for="">아이디</label>
            <!-- 입력을 받는 란 input -->
            <!-- type을 통해 문자열, 패스워드, 숫자, 체크박스 등 설정가능 -->
            <!-- ?userid=qweqwe, name설정 후 URI부분에 데이터 전송 확인 가능 -->
            <input type="text" name="userid">
            <!-- button : 서버로 데이터가 바로 전송, 비추천 > a태그 사용 추천 -->
            <!-- a의 기본옵션 : 새로고침 > javascript로 기능 끄기 옵션을 넣어두기 -->
            <a href="javascript:void(0)">중복확인</a>

            <div>
                <label for="">비밀번호</label>
                <!-- 비번 : 입력문자를 가려줄 필요가 있음 > type="password" -->
                <!-- &password=ss, name 설정 후 데이터 전달 확인 가능 -->
                <input type="password" name="password">
            </div>
            <div>
                <label for=""></label>
                <!-- placeholder : 입력문자를 input란에 표시 -->
                <!-- 백엔드, 자바스크립트에서 처리 부분 -->
                <input type="password" name="re-password" placeholder="비밀번호 재확인">
            </div>

            <div>
                <label for="">이름</label>
                <input type="text" name="username">
            </div>

            <div>
                <label for="">주소</label>
                <!-- 우편번호 -->
                <input type="text" name="zipcode">
                <a href="javascript:void(0)">우편번호</a>
            </div>
            <div>
                <label for=""></label>
                <input type="text" name="addr1">
            </div>
            <div>
                <label for=""></label>
                <input type="text" name="addr2">
            </div>

            <!-- 클릭시 드롭다운 보기 형태 만들기 : select 옵션-->
            <!-- 번호들은 js에서 한번에 처리할 수 있음 -->
            <div>
                <label for="">휴대전화</label>
                <select name="phon1">
                    <option value="010">010</option>
                    <option value="011">011</option>
                </select>
                <input type="">
                <input type="text">
            </div>
            <div>
                <label for="">전화번호</label>
                <select name="phon2">
                    <option value="053">053</option>
                    <option value="054">054</option>
                </select>
                <input type="text">
                <input type="text">
            </div>

            <div>
                <label for="">이메일</label>
                <input type="text" name="email">
                <select>
                    <option value="">@naver.com</option>
                    <option value="">@daum.net</option>
                </select>
            </div>

            <div>
                <label for="">생년월일</label>
                <!-- 둘 중 하나 선택일 때 : radio -->
                <!-- name 같게 통일해야 같은 입력란에서 정보 전달 가능 -->
                <input type="radio" name="cal" value="1"> 양력
                <input type="radio" name="cal" value="0"> 음력
            </div>
            <div>
                <select>
                    <option value="">2025</option>
                </select>
                <select>
                    <option value="">01</option>
                </select>
                <select>
                    <option value="">27</option>
                </select>
            </div>

            <hr/>
            <!-- 여러가지 선택 : checkbox -->
            <!-- on이라는 문자열로 서버에 정보 전달 됨 -->
            <div>
                <input type="checkbox" name="email-recv">
                <label for="">광고/이벤트 이메일 수신을 동의합니다.</label>
            </div>
            <div>
                <input type="checkbox" name="sms-recv">
                <label for="">광고/이벤트 SMS 수신을 동의합니다.</label>
            </div>

            <div>
                <input type="submit" value="가입 취소">
                <button>회원가입</button>
            </div>
        </div>
    </form>
</body>
</html>
