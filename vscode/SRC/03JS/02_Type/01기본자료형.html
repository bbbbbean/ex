<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Number
        document.write(typeof 10 + "<br/>");
        document.write(typeof 10.5 + "<br/>");
        document.write("<hr/>");
        // String
        document.write(typeof "HELLOWORLD"+ "<br/>");
        document.write(typeof 'HELLOWORLD'+ "<br/>");
        document.write(typeof `HELLOWORLD` + "<br/>");
        document.write("<hr/>");
        // Object : { key : value , key : value }
        document.write(typeof {name : '홍길동', age: 55} + "<br/>");
        document.write(typeof JSON.stringify({name : '홍길동', age: 55})  + "<br/>");
        document.write("<hr/>");
        //null
        let value1 = null;      // 변수 초기화 (공간 형성 + 기본값 삽입(개발자가 의도한 값 == null 삽입)) - 조건식 false
        document.write(typeof value1 + "<br/>");
        // Undefined
        let value2;             // 변수 정의 (공간 형성 + 기본값 생략(undegfined)자료형의 값 저장) - 조건식 false
        document.write(typeof value2 + "<br/>");
        // boolean
        document.write(typeof true + "<br/>");
        
    </script>
</body>
</html>
