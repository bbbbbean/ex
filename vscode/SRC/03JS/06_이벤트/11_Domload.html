<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            border: 1px solid;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 0; right: 0;
            top: 0; bottom: 0;
            margin: auto;

            transition: .8s;
        }
        .ball-1280px{
            width: 300px;
            height: 300px;
            border: 5px solid;
            background-color: green;
        }
        .ball-768px{
            width: 200px;
            height: 200px;
            border: 5px solid;
            background-color: yellow;
        }
        .ball-480px{
            width: 100px;
            height: 100px;
            border: 5px solid;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="ball ball-1280px"></div>
    <script>

        // Load 이벤트
        // DOMContentLoaded : Document 최초 로드시 1회 동작
        //                  : HTML이 전부 파싱*이 된 이후 DOM 객체가 완성되고 나서 실행, css, 외부파일 로드 여부와 관계가 없음
        //                  : 선행 실행, 빠르게 실행됨
        // load             : Document 최초 로드시 1회 동작
        //                  : 모든 리소스*가 완전히 로드된 이후 실행
        // * 파싱           : 해석
        // * 모든 리소스     : 정적인 리소스 포함 모든 자원



        // 처음 랜더링 될 때 : 기본 css가 먹힘 -> 최초 랜더링때도 inner size에 맞는 css 출력 원함
        window.addEventListener('DOMContentLoaded',()=>{

            // 반응처리함수
            const flexibleBall = (width,ballEl) => {
                // 외부로 부터 너비 정보를 받아 처리
                if(width<768)
                {
                // 모바일 처리
                ballEl.className='ball ball-480px';
                }else if(width<1280)
                {
                // 태블릿 처리
                ballEl.className='ball ball-768px';
                }else
                {
                // 데스크탑 처리
                ballEl.className='ball ball-1280px';
                }
            }

            const width = window.innerWidth;
            const ballEl = document.querySelector('.ball');
            flexibleBall(width,ballEl);
            
        })

        // 반응형 처리할 때..
        // window 사이즈가 바뀔때 동작이니까 window
        window.addEventListener('resize',()=>{  // e는 선택
            const width = window.innerWidth;
            const ballEl = document.querySelector('.ball');
            flexibleBall(width,ballEl);
        })


        // 이벤트는 기본적으로 리스너가 있어야함 -> 감지기가 있어야 함
        // 대상 노드와 코드 처리도 있어야
    </script>
</body>
</html>
