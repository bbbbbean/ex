<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 예약어 : 변수 지정 let, 상수 지정 const
        // 변수 : / 상수 : 항상 고정된 수(data) 
        // 선저장 후처리, 공간 = data
        let str1 = "hello";     // 문자열: 상수 pool에 저장 -> 이 위치값을 str1에 저장 -> str1은 보관된 위치값을 참조해 문자열을 불러와 쓰는 것
        let str2 = "world";
        console.log(str1+str2);

        // 보간법
        // 변수, 함수 호출 및 산술 표현식을 문자열에 직접 삽입할 수 있는 기능
        // ${value} 형식을 사용, 백틱(``)에만 사용 가능
        // ${보간법 적용 범위}

        let str3 = `TEST1 : ${str1}/${str2}`;   // `` : 문자열 처리, 안에$식 표현. 이러한 형태의 문자를 보간법이라 함
        let str4 = `TEST2 : ${10+20+30}`;   // 연산의 처리 가능
        let str5 = `10>20 ? ${10>20}`;   // 비교연산의 처리 가능
        console.log(str3);
        console.log(str4);
        console.log(str5);
        
    </script>
</body>
</html>
