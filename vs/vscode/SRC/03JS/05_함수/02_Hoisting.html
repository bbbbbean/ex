<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 화살표 함수에서는 나타나지 않음

        // 호이스팅(Hoisting)
        // 변수와 함수의 선언이 코드 실행 전에 메모리에 미리 저장되는 현상
        // funtion 예약어 사용시 호이스팅 처리됨
        // var 예약어 사용시 호이스팅 처리됨

        // 절차를 무시하고 실행되는 현상 => 누적되면 버그 등 문제 생성

        // 변수의 호이스팅 ---------------------------------------------------------------------------------------
        console.log('a',a);     // 변수 생성 이전에 확인, undefined : var a가 생성되어 있지만 값이 정의되지 않다고 뜸
        var a = 10;
        console.log('a',a);     // 정상 출력

        //console.log('b',b);     // 에러
        let b = 20;
        console.log('b',b);     // 정상 출력


        // 함수의 호이스팅 ----------------------------------------------------------------------------------------
        hello1();   // hello world, 함수는 뒤에 있는데 위에서 작동함
        function hello1(){
            console.log('hello world')
        };
        hello1();   // hello world

        //hello2();   // 에러
        const hello2 = ()=>{console.log('hello world')}
        hello2();   // 정상출력

        // var 변수 사용 지양, 사용하지 않는게 좋음
        // function 함수는 목적에 따라 사용 여부 결정(처음에 만든 효과를 주고싶으면 사용)
        // function 함수는 이름 부여도 가능(익명 함수 or 이름 부여된 함수 선택 가능)
        // 화살표 함수(()=>{})는 기본적으로 익명 함수로 처리된다.
    </script>
</body>
</html>
