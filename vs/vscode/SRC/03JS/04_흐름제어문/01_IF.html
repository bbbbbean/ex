        // 예제2
        const boxEl = document.querySelector('.box');
        let box_style = prompt("기본 스타일을 입력하세요\n'가로/세로', width, height, color, background-Color를 입력하세요\n(;단위로 구분)");
        const style_arr = box_style.split(';');

        if(style_arr[0] == '가로'){
            console.log('가로 스타일')
            boxEl.setAttribute('style',`width:${style_arr[1]}px;height:${style_arr[2]}px;color:${style_arr[3]};background-color:${style_arr[4]}`);
        }else{
            console.log('세로 스타일')
            boxEl.setAttribute('style',`width:${style_arr[2]}px;height:${style_arr[1]}px;color:${style_arr[3]};background-color:${style_arr[4]}`);
        }

    </script>
