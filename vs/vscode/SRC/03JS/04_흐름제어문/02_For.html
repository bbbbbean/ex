<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열함수를 쓰면 쓸 일이 잘 없음
        // 조건식 반복문 (참일 경우 반복, 거짓일 경우 탈출)

        // 반복문 : 조건식이 참인 동안에 반복 실행되도록 허용된 문법
        // while(조건식){참인 동안 실행되는 종속 문장}

        let i=0;    // 반복 탈출용 변수
        while(i<=5){    // while(true) == 무한 루프, 반복을 벗어나게 하기위한 탈출용 조건식
            alert("무한 루프 반복"+i);    // 동기 처리 함수 == 흐름을 제어할 수 있는 함수
            i++;    // 반복 탈출을 위한 연산
        }
        alert("반복문을 벗어나 종료");

        // for(초기값;조건식;연산식){참인 동안 실행되는 종속 문장}
        let j=0;
        for(j=0;j<=5;j++){
            alert("무한 루프 반복"+j);
        }
        alert("반복문을 벗어나 종료");
    </script>
</body>
</html>
