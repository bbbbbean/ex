<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- src 소스경로에 이미지를 포함한 경로 입력 -->
      <!-- alt 입력해주기. 이미지 서술 설명 -->
      <!-- 인라인 태그 -->
      <img src="./images/test.jpg" alt="big-buddha" />
      <img width="200px" src="./images/test.jpg" alt="big-buddha" />
      <!-- 이미지 주소 복사로도 가능하지만 비추천 -->
      <img width="200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6AFQPDikQbL6j9cpHPhdFI1K9OXuXbQcsDQ&s" alt="big-buddha"/>
    </div>
    <div>
        <!-- 이미지에 링크걸기도 됨 -->
        <a href="http://www.naver.com">
            <img width="200px" src="./images/test.jpg" alt="big-buddha" />
        </a>
        <!-- svg : 벡터 파일, 안깨짐 / px : 셀형식 파일, 잘못 건들면 화질 깨짐-->
    </div>
  </body>
</html>
