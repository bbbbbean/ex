<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            text-decoration: none;
            color: black;
        }
        .btn{
            /* 블럭 태그 전환 */
            display: block;
            /* 가로 세로 */
            min-width : 80px;
            max-width : 150px;
            height: 35px;
            /* 테두리, 옵션 없을 시 글자색 따라감*/
            border: 1px solid black;
            border-radius: 2px;
            /* 글자 설정*/
            font-size: .9rem;
            font-weight: 600;
            font-style: italic;
            /* 그림자 */
            box-shadow: 2px 2px black;
            /* 배치 (가운데) */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 바깥 여백 */
            margin: 10px;
            transition: 1s;
        }
        .btn-primary{
            background-color: blue;
            color: #fff;
        }
        .btn-secondary{
            background-color: rgb(39, 199, 47);
            color: #fff;
        }
        .btn:hover{
            opacity: .8;
            font-size: .8rem;
        }
    </style>
</head>
<body>
    <!-- 활용도가 높음. 중요! -->
    <!-- 문서와 문서 사이 연결점, 버튼형 태그, 인라인 태그 -->
    <!-- href="참조할 위치", 폴더도 웹도 다 됨 -->
    <a href="./02BASIC.html" class="btn btn-primary">TEST1</a>
    <a href="http://www.naver.com" class="btn btn-secondary">NAVER</a>

    <!-- target - _blank : 새탭에서 열기 -->
    <a href="http://www.naver.com" target="">NAVER_새탭열기</a>

    <!-- 이동하는 위치를 프레임 안에 넣기  -->
    <!-- 프레임 안에 프레임 생성 ex_유투브 링크 -->
    <!-- 구분 선택??생성자?? name추가  -->
    <div>
        <!-- target : 이동 위치 창 지정 // 만든 프레임 이름을 넣으면 그쪽으로 이동 -->
        <!-- 보안 등의 이유로 정책상 막힌 페이지가 많음, 본인이 만든 페이지 이동에 쓰기 -->
        <a href="./02BASIC.html" target="frm1">02BASIC.html로 이동</a>
        <a href="http://www.daum.net" target="frm1"> 다음으로 이동 </a>
        <a href="http://www.naver.com" target="frm1"> 네이버로 이동(안됨) </a>
    </div>
    <iframe name="frm1" src="" frameborder="0" width="400px" height="400px" style="border: 1px solid;"></iframe>

</body>
</html>
