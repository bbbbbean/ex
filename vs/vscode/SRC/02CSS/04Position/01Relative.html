<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50px; height: 50px;
            border: 1px solid;
            background-color: thistle;
        }
        body{margin: 0;}
        /* 기본 포지션 : static */
        div:nth-child(1){
            /* static과 동일하게 위치가 잡히고 시작 */
            /* 현재 위치를 기준으로 이동시킬 수 있다. */
            position: relative;
            left: 10px;
            right: 0;
            top: 10px;
            bottom: 0;
        }
        div:nth-child(2){
            /* static: left, top 속성 지정 불가 */
            position: relative;
            left: -10px;
            top: -10px;
        }
        div:nth-child(3){
            position: relative;
            /* calc()계산 함수 */
            left: calc(50vw - 25px);
            top: 50vh;
        }
        div:nth-child(4){
            position: relative;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /* relative에서는 수평 정렬 효과 > static을 기준으로 삼기 때문, 현재 static높이 위치에서 margin 적용 */
            margin: auto;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
