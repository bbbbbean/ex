<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            ### Z-index 주의점 ###
            position 설정이 안되어있는 요소의 스타일엔 z-index 설정 불가
            z-index : auto 순서에 맞게 z-index를 고려
        */
        .parent{
            width: 500px;
            height: 500px;

            margin: 40px;
            position: relative;

            background-color: blueviolet;
        }
        .parent>.son{
            width: 100px;
            height: 100px;


            background-color: brown;
            border: 1px solid;
        }
        .parent>.son:first-child{
            position: absolute;

            left: -20px;
            top : -20px;
            z-index: -3;
        }
        .parent>.son:nth-child(2){
            /* z-index 포지션 필수지정 */
            /* 마땅치 않을 때는 relative주기 */
            position: relative;
            top : 20px;
            left: 20px;
            z-index: 3;
        }
        .parent>.son:nth-child(3){
            position: relative;
            top: 0px;
            left: 40px;
        }
        .parent>.son:last-child{
            position: absolute;

            top: 420px;
            left: 420px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>
</html>
