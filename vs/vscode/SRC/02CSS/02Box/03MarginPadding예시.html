<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* padding 활용 중요성! */
        /* 어떻게 활용? */

        body{
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form{
            width: 380px;
            border: 1px solid;
            /* 흔히 하는 실수, height 잡기 -> 크기에 맞게 설정이 안됨 -> 반응 처리할 때 힘듦 */
            /* border로 테두리 잡고 가시적으로 작업 */
            /* padding으로 여백, 높이 조정 */
            padding: 10px;
        }
        form>div{
            border: 1px solid;
            margin: 5px;
            padding: 5px;
        }
        form>div>label{
            display: inline-block;
            min-width: 80px;
        }

    </style>
</head>
<body>
    <form action="/test.jsp" method="get">

        <div>
            <h4>회원가입</h4>
        </div>
        <hr/>
        <div>
            <label for="">아이디</label>
            <input type="text" name="userid">
            <a href="javascript:void(0)">중복확인</a>
        </div>

        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for=""></label>
            <input type="password" name="re-password" placeholder="비밀번호 재확인">
        </div>

        <div>
            <label for="">이름</label>
            <input type="text" name="username">
        </div>

        <div>
            <label for="">주소</label>
            <input type="text" name="zipcode">
            <a href="javascript:void(0)">우편번호</a>
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr1">
        </div>
        <div>
            <label for=""></label>
            <input type="text" name="addr2">
        </div>

        <div>
            <label for="">휴대전화</label>
            <select name="phon1">
                <option value="010">010</option>
                <option value="011">011</option>
            </select>
            <input type="">
            <input type="text">
        </div>
        <div>
            <label for="">전화번호</label>
            <select name="phon2">
                <option value="053">053</option>
                <option value="054">054</option>
            </select>
            <input type="text">
            <input type="text">
        </div>

        <div>
            <label for="">이메일</label>
            <input type="text" name="email">
            <select>
                <option value="">@naver.com</option>
                <option value="">@daum.net</option>
            </select>
        </div>

        <div>
            <label for="">생년월일</label>
            <input type="radio" name="cal" value="1"> 양력
            <input type="radio" name="cal" value="0"> 음력
        </div>
        <div>
            <select>
                <option value="">2025</option>
            </select>
            <select>
                <option value="">01</option>
            </select>
            <select>
                <option value="">27</option>
            </select>
        </div>

        <hr/>
        <div>
            <input type="checkbox" name="email-recv">
            <label for="">광고/이벤트 이메일 수신을 동의합니다.</label>
        </div>
        <div>
            <input type="checkbox" name="sms-recv">
            <label for="">광고/이벤트 SMS 수신을 동의합니다.</label>
        </div>

        <div>
            <input type="submit" value="가입 취소">
            <button>회원가입</button>
        </div>       
    </form>
</body>
</html>
