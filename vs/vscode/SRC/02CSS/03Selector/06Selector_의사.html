<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0;}
        a{
            text-decoration: none;
            color: black;
        }
        .btn{
            display: block;
            width: 130px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 25px 25px 25px 2px;
            color: #fff;
            font-weight: 400;
            font-size: 1.2rem;
            margin: 5px;
            opacity: .7;

            transition: .2s;

        }
        .btn:hover{
            /* 버튼 영역에 마우스가 입장 */
            opacity: 1;
            font-size: 1.3rem;
            font-weight: bold;
        }
        .btn:active{
            /* 버튼 작동시 */
            color: antiquewhite;
            font-size: 1.2rem;
        }
        .btn:visited{
            /* 클릭 후 */
            color: black;
            background-color: blueviolet;
        }
        .btn--primary{background-color: blue;}
        .btn--secondary{background-color: rgb(34, 105, 38);}
        .btn--success{background-color: rgb(255, 153, 21);}
    </style>
</head>
<body>
    <a class="btn btn--primary" href="./01Selector.html">TESTa</a>
    <a class="btn btn--secondary" href="./02Selector.html">TESTb</a>
    <a class="btn btn--success" href="./03Selector_layout.html">TESTc</a>
    <a class="btn btn--success" href="./04selector_동위.html">TESTd</a>
</body>
</html>
