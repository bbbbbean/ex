<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        a{
            text-decoration: none; color: black;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            font-family: sans-serif;
        }
        
        .wrapper{
            max-width: 1280px;
            height: 100vh;
            /* border: 1px solid; */
            margin: 0 auto;
        }

        .wrapper>.header{}
        .wrapper>.header>.top-header{
            height: 35px;
            /* border: 1px solid salmon; */
        }
        .wrapper>.header>.top-header>ul{
            /* border: 1px solid rgb(139, 114, 250); */
            /* 부모 요소에서 flex */
            display: flex;
            justify-content: right;
            /* 수직 가운데 배치 */
            align-items: center;

            height: 25px;
        }
        .wrapper>.header>.top-header>ul>li{
            /* border: 1px solid orangered; */
            padding: 0 20px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* 상위 태그를 기준점으로 만들기 */
            position: relative;
        }
        .wrapper>.header>.top-header>ul>li::after{
            content: '';
            color: rgb(163, 163, 163);

            /* 상위 기준 태그에 대해 절대값 */
            position: absolute;
            left: 100%;
            width: 2px;
            height: 50%;
            background-color: rgb(192, 192, 192);

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper>.header>.top-header>ul>li:last-child{
            padding-right: 0;
        }
        .wrapper>.header>.top-header>ul>li:last-child::after{
            width: 0;
            height: 0;
        }
        .wrapper>.header>.top-header>ul>li>a{
            display: block;
            font-size: .8rem;
        }

        .wrapper>.header>nav{}

        .wrapper>main{}
        .wrapper>main>section{}

        .wrapper>footer{}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-header">
                <ul>
                    <li><a href="javascript:void(0)">로그인</a></li>
                    <li><a href="javascript:void(0)">회원가입</a></li>
                    <li><a href="javascript:void(0)">장바구니</a></li>
                    <li><a href="javascript:void(0)">마이옥션</a></li>
                    <li><a href="javascript:void(0)">고객센터</a></li>
                    <li><a href="javascript:void(0)">판매하기</a></li>
                </ul>
            </div>
            <nav></nav>
        </div>
        <main>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
