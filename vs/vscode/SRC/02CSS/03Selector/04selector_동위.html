<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin-left: 30px;}
        .c1{border: 1px solid red;}
        .c2{border: 1px solid orange;}
        .c3{border: 1px solid blue;}

        /* 
            ### 동위 선택자 ###
            ~ : 같은 깊이의 하위 모든 선택자
            + : 같은 깊이의 하위 1개 선택자
        */
        .c1>p{ /* c1의 하위 자식 : 1p, 8p, 9p */
            color: blueviolet;
        }
        .c2~p{ /* c2와 같은 깊이의 모든 p : 8p, 9p */
            border: 5px solid violet;
        }
        .c2+p{ /* c2와 같은 깊이의 p 1개 : 8p */
            background-color: aquamarine;
        }
        .c2 p{ /* c2 하위 모든 p : 2~7p*/
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="c1">
        <p>1 HELLOWORLD</p>
        <div class="c2">
            <p>2 HELLOWORLD</p>
            <div class="c3">
                <p>3 HELLOWORLD</p>
                <p>4 HELLOWORLD</p>
                <p>5 HELLOWORLD</p>
            </div>
            <p>6 HELLOWORLD</p>
            <p>7 HELLOWORLD</p>
        </div>
        <p>8 HELLOWORLD</p>
        <p>9 HELLOWORLD</p>
    </div>
</body>
</html>
