<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        body{margin: 0; padding: 0;}
        .wrapper{
            height: 3000px;
            border: 5px solid burlywood;
        }
        .bg{
            position: absolute;
            left: 0px;
            top: 250px;
            width: 100vw;

            height: 400px;

            /* 배경이미지 지정 */
            /* 기본 설정 : 배경 이미지 반복 */
            background-image: url(./image/robin.jpg);
            /* 이미지 사이즈 */
            /* auto : 이미지 크기대로 지정, cover : 전체 채우기, contain : 이미지 비율을 유지하면서 채우기 */
            background-size: cover;
            /* 반복 처리 */
            background-repeat: no-repeat;
            /* 배치 */
            /* 스크롤 이동에 따라 보여지는 배경이미지 효과 */
            /* 스크롤 이동 시 이미지 고정 */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="bg"></div>
    </div>
</body>
</html>
