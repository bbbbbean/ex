<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1{
            color: brown;
        }
        h2{
            color: rgb(255,167,23);
        }
        h3{
            color: rgba(85, 36, 201, 0.5);
        }
        h4{
            color: #F7819F;
        }
    </style>
</head>
<body>
    <!--
        ### 글자 색 지정 4가지 ###
        1. 저장된 컬러 선택
        2. rgb 컬러 코드 지정
        3. rgba 마지막은 투명도
        4. 16진수 표현 (0-F)
            - rgb : 8bit
            R            G            B
            1111 1111    0000 0000    0000 0000    rgb(255,0,0) 빨강
            F    F       0    0       0    0       #FF0000
    -->
    <h1>HELLO WORLD</h1>
    <h2>HELLO WORLD</h2>
    <h3>HELLO WORLD</h3>
    <h4>HELLO WORLD</h4>
</body>
</html>
