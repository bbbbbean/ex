<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- px : 고정크기 (기본크기 : 16px) -->
    <hr/>
    <!-- 픽셀 처리는 권장하지 않음 -->
    <div style="font-size: 64px;">
        <div style="font-size: 32px;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 8px;">HELLOWORLD</div>
        <div style="font-size: 16px;">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- em : 상대크기 (부모태그의 font-size를 기준) -->
    <hr/>
    <div style="font-size: 24px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 2em;">HELLOWORLD</div>
        <div style="font-size: 2rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>
    <!-- rem : 상대크기 (기본글자크기(:root : 16px를 기준)) -->
    <hr/>
    <!-- 기준 태그인 :root를 기준으로 비율이 결정됨 -->
    <!-- 부모 태그를 기준으로 잡지 않음 -->
    <!-- 부모 태그를 기준으로 잡게되면 모든 태그가 중구난방이됨 -->
    <!-- 제일 효율적, 반응형 처리하기 좋음 -->
    <div style="font-size: 2rem;">
        <div style="font-size: .5rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 1rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>
    <!-- % : 상대크기 (상위 태그 크기를 기준) -->
    <hr/>
    <div style="font-size: 34px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 200%;">HELLOWORLD</div>
        <div style="font-size: 50%;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>

    <!-- vw : 상대크기 (뷰포트를 기준으로) -->
    <div style="width: 90vw; height: 200px; border: 1px solid; margin: 0 auto;">
        <div style="text-align: center;line-height: 200px; font-size: clamp(4rem, 5vw, 6rem); ">
            HELLOWORLD
        </div>
    </div>

</body>
</html>
