<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ScrollMagic cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        section{
            width: 1200px;
            margin: 0 auto;
            height: 500px;
            border: 1px solid;
            margin-bottom: 20px;

            position: relative;

            
        }
        .ball{
            width: 100px;
            height: 100px;
            /* border: 1px solid; */
            background-color: cadetblue;
            border-radius: 50%;
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;

            position: absolute;
            left: 0;
            top: 0;

            transition: .5s;
        }
        .move{
            left: calc(100% - 100px);
            top: calc(100% - 100px);
        }
        .move2{
            left: calc(100% - 100px);
            top: calc(100% - 100px);
            transform: rotate(360deg) scale(1.3);
            transition: 2s;
        }
    </style>
</head>
<body>

    <section></section>
    <section class="scroll-section scroll-spy first">
        <div class="ball">Ball</div>
    </section>
    <section class="scroll-section scroll-spy second">
        <div class="ball">Ball</div>
    </section>

    <section></section>


    <script>
        // ScrollMagic
        const spyedEls = document.querySelectorAll('.scroll-spy');
        
        spyedEls.forEach((el)=>{
            console.log(el);
            const ballEl = el.querySelector('.ball');   // 해당 요소(spyedEls) 안에서의 하위로 포함된 요소 찾기
            if(el.classList.contains('first')){ // classList : class를 다 읽어옴, contains : 해당 클래스를 포함하는지 여부 판단
                new ScrollMagic.Scene({ triggerElement : spyedEls,
                                        triggerHook : .3,
                                      }).setClassToggle(ballEl,'move') 
                                        .addTo(new ScrollMagic.Controller());

            }else if(el.classList.contains('second')){
                new ScrollMagic.Scene({ triggerElement : spyedEls,
                                        triggerHook : .1,
                                      }).setClassToggle(ballEl,'move2') 
                                        .addTo(new ScrollMagic.Controller());
            }
        })
    </script>
</body>
</html>
