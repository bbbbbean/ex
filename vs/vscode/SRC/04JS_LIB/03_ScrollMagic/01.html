<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ScrollMagic cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        section{
            width: 1200px;
            margin: 0 auto;
            height: 500px;
            border: 1px solid;
            margin-bottom: 20px;

            position: relative;

            
        }
        .ball{
            width: 100px;
            height: 100px;
            /* border: 1px solid; */
            background-color: cadetblue;
            border-radius: 50%;
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;

            position: absolute;
            left: 0;
            top: 0;

            transition: .5s;
        }
        .move{
            left: calc(100% - 100px);
            top: calc(100% - 100px);
        }
    </style>
</head>
<body>

    <section></section>
    <!-- 타겟 삼을 개체에 scroll-spy 심어서 스크롤 변화 지켜보게 하기 -->
    <section class="scroll-section scroll-spy">
        <div class="ball">Ball</div>
    </section>

    <section></section>


    <script>
        // ScrollMagic
        const spyedEl = document.querySelector('.scroll-spy');
        const ballEl = document.querySelector('.scroll-spy .ball')
        // 기본 형태
//        const scrollMagicObj = new ScrollMagic.Scene({'감시할 요소..옵션'}) 여기에 도달했을 때
//                                            .setClassToggle('효과적용El','class명') 여기에 이벤트, 효과를 넣겠다.
//                                            .addTo(new ScrollMagic.controller());

        const scrollMagicObj = new ScrollMagic.Scene({
                                                triggerElement : spyedEl,   // 감시할 요소 선택
                                                triggerHook : .3,           // 스크롤의 위치값(0-1,0:최상단,.5화면중앙,1:화면최하단)
                                                                            // 어디에 도착하면 이벤트를 발생시킬 거냐
                                            })
                                            .setClassToggle(ballEl,'move')  // Hook대상 El, 효과적용 class명. 효과 클래스를 만들어 입힘
                                            .addTo(new ScrollMagic.Controller());
    </script>
</body>
</html>
